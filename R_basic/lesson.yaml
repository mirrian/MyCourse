  Output: 沒錯! 邏輯值如果用於一般的運算，R 會把 TRUE 當成 1 ，FALSE 當成 0 。
  
- Class: text
  Output: 所以 is_shorter + is_shorter 就變成 TRUE + TRUE = 2 了!
  
- Class: text
  Output: 最後，讓我們來看看其他 R 的內建運算子像是 %% (餘數), %/% (求商) 與 ^ (冪次)。
  
